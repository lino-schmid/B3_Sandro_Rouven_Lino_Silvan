<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/logo.png" type="image/x-icon"/>
    <title>LISC Newsletter</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/newsletter.css">
</head>

<body class="webpage" id="body">
    <div class="content">
        <div class="header">
            <div class="container">
                <nav>
                    <div class="logo">
                        <img src="images/logo.png" alt="LISC Logo" class="logo-picture">
                    </div>
                    <div id="nav-items">
                        <div class="nav-item">
                            <a href="./index.html" class="nav-link"> Home </a>
                        </div>
                        <div class="nav-item" >
                            <a href="./promotion.html" class="nav-link"> Game </a>
                        </div>
                        <div class="nav-item" >
                            <a href="#" class="nav-link newsletter-link"> Newsletter </a>
                        </div>
                    </div>
                    <div id="hamburger">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div id="formContainer">
                <form>
                    <div class="inline">
                        <div class="input-n-error">
                            <input type="text" id="firstname" class="form-input" placeholder="Vorname">
                            <p id="firstname-error" class="form-error"></p>
                        </div>
                        <div class="input-n-error">
                            <input type="text" id="lastname" class="form-input" placeholder="Nachname">
                            <p id="lastname-error" class="form-error"></p>
                        </div>
                    </div>
                    <div class="inline">
                        <div class="email-input-error">
                            <input type="text" id="email" class="form-input" placeholder="Email">
                        </div>
                    </div>
                    <input type="submit" id="submit" value="Jetzt anmelden">
                </form>
            </div>
            <div id="thankYouContainer" class="hidden">
                <p class="thanks-message">
                    Erfolgreich! <br>
                    Du erhälst nun laufend Updates von unserem Webshop und kannst Dich auf tolle Sonderangebote freuen!
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <footer>
                <div class="footer-sections">
                    <p class="footer-text">
                        <a href="#" class="footer-link">Datenschutzerklärung</a>
                    </p>
                    <p class="footer-text">
                        <a href="#" class="footer-link">Impressum</a>
                    </p>
                </div>
                <div class="footer-sections"></div>
                <div class="footer-sections">
                    <p class="footer-text">Möchtest du unseren Newsletter erhalten?</p>
                    <a href="./newsletter.html" class="footer-button-link">
                        <button class="footer-button">
                            Melde dich hier an!
                        </button>
                    </a>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/databaseClient.js"></script>
    <script type="text/javascript" src="./js/form.js"></script>
</body>


</html>
